<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <title>ETS PWEB-D Soal A</title>
    <style>
        .container {
            margin-top: 40px;
        }

        #form-box {
            border-style: solid;
            padding: 25px;
        }

        button {
            margin-bottom: 5px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-6 mx-auto" id="form-box">
                <div class="row">
                    <div class="col-sm">
                        <p>Ellion Blessan<br>Leon<br>5026201130</p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm text-center">
                        <h5>Form Pendaftaran Kuota Internet</h5>
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-sm mx-auto">
                        <form action="https://www.instagram.com/leleeoon/" class="needs-validation" novalidate>
                            <div class="col-sm mx-auto">
                                <div class="form-group row">
                                    <div class="col-sm-4">
                                        <label for="nama">Nama Mahasiswa</label>
                                    </div>
                                    <div class="col-sm-1">
                                        <label>:</label>
                                    </div>
                                    <div class="col-sm">
                                        <input type="text" class="form-control" id="nama" placeholder="John Doe"
                                            pattern="[A-Za-z/s].{1,}" required>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <div class="col-sm-4">
                                        <label for="nrp">NRP Mahasiswa</label>
                                    </div>
                                    <div class="col-sm-1">
                                        <label>:</label>
                                    </div>
                                    <div class="col-sm">
                                        <input type="text" class="form-control" id="nrp" placeholder="5000000001"
                                            pattern="[0-9]{10}" required>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <div class="col-sm-4">
                                        <label for="jurusan">Jurusan</label>
                                    </div>
                                    <div class="col-sm-1">
                                        <label>:</label>
                                    </div>
                                    <div class="col-sm">
                                        <select class="form-control" id="jurusan" required>
                                            <option value="" selected disabled>Pilih Jurusan...</option>
                                            <option>Sistem Informasi</option>
                                            <option>Elektro</option>
                                            <option>Informatika</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <div class="col-sm-4">
                                        <label for="hp">Nomor Handphone</label>
                                    </div>
                                    <div class="col-sm-1">
                                        <label>:</label>
                                    </div>
                                    <div class="col-sm">
                                        <input type="text" class="form-control" id="hp" placeholder="081200000000"
                                            pattern="[0-9]{10,}" required>
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm text-center">
                                <div class="row">
                                    <div class="col-sm">
                                        <button type="submit" class="btn btn-primary btn-block">Kirim</button>
                                        <script>
                                            (function () {
                                                'use strict';
                                                window.addEventListener('load', function () {
                                                    var forms = document.getElementsByClassName('needs-validation');
                                                    var validation = Array.prototype.filter.call(forms, function (form) {
                                                        form.addEventListener('submit', function (event) {
                                                            if (form.checkValidity() === false) {
                                                                event.preventDefault();
                                                                event.stopPropagation();
                                                                $(".modal").modal();
                                                            }
                                                            form.classList.add('was-validated');
                                                        }, false);
                                                    });
                                                }, false);
                                            })();
                                        </script>
                                    </div>
                                    <div class="col-sm">
                                        <button type="reset" class="btn btn-success btn-block">Reset</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="modal fade">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                        <div class="modal-body">
                            Your data is invalid, please re-check your input
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
