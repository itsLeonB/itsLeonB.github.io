<!DOCTYPE html>
<html>

<head>
    <title>jQuery Add Element</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <style>
        .container {
            padding: 50px;
        }

        #lineup {
            display: flex;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-sm">
                <h1>Genshin Impact Random Team Maker</h1>
                <h2>
                    <ol>
                    </ol>
                </h2>
                <button class="btn btn-primary" id="btn_char">Add a character</button>
                <button class="btn btn-danger" id="btn_reset_char">Reset team</button>
                <script>
                    $(document).ready(function () {
                        const chars = ["Aloy", "Albedo", "Amber", "Ayaka", "Barbara", "Beidou", "Bennet", "Chongyun", "Diluc", "Diona", "Eula", "Fischl", "Ganyu", "Hu Tao", "Jean", "Kaeya", "Kazuha", "Keqing", "Klee", "Kokomi", "Lisa", "Mona", "Ningguang", "Noelle", "Qiqi", "Raiden Shogun", "Razor", "Rosaria", "Sara", "Sayu", "Sucrose", "Tartaglia", "Anemo Traveler", "Geo Traveler", "Electro Traveler", "Venti", "Xiangling", "Xiao", "Xingqiu", "Xinyan", "Yanfei", "Yoimiya", "Zhongli"];
                        var i;
                        var clicked = 0;
                        $("#btn_char").click(function () {
                            if (clicked < 4) {
                                i = Math.floor(Math.random() * 44);
                                $("ol").append("<li>" + chars[i] + "</li>");
                                clicked++;
                            }
                            else {
                                alert("Team is full");
                            }
                        });
                        $("#btn_reset_char").click(function (){
                            $("ol").empty();
                            clicked = 0;
                        });
                    });
                </script>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col-sm">
                <h1>Build a Road</h1>
                <div id="road"></div>
                <button class="btn btn-primary" id="btn_road">Build road segment</button>
                <button class="btn btn-danger" id="btn_destroy_road">Destroy road segment</button>
                <script>
                    $(document).ready(function () {
                        $("#btn_road").click(function () {
                            $("#road").prepend("<img id='asphalt' src='https://upload.wikimedia.org/wikipedia/commons/7/71/Black.png' width='100px' height='10px'>");
                        });
                        $("#btn_destroy_road").click(function(){
                            $("#asphalt").remove();
                        });
                    });
                </script>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col-sm">
                <h1>Iron Man Lineup</h1>
                <div class="col-sm" id="lineup">
                    <img id="iron_man"
                        src="https://static.wikia.nocookie.net/marvelcinematicuniverse/images/f/f2/Iron_Man_Armor_-_Mark_LXXXV.png">
                </div>
                <button class="btn btn-primary" id="btn_left">Add to left</button>
                <button class="btn btn-primary" id="btn_right">Add to right</button>
                <script>
                    $(document).ready(function () {
                        $("#btn_left").click(function () {
                            $("#iron_man").before("<img src='https://static.wikia.nocookie.net/marvelcinematicuniverse/images/f/f2/Iron_Man_Armor_-_Mark_LXXXV.png' height='350px'>");
                        });
                        $("#btn_right").click(function () {
                            $("#iron_man").after("<img src='https://static.wikia.nocookie.net/marvelcinematicuniverse/images/f/f2/Iron_Man_Armor_-_Mark_LXXXV.png' height='350px'>");
                        });
                    });
                </script>
            </div>
        </div>
    </div>
</body>

</html>
